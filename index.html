<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>DUN Task Management Application</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Load Sortable.js library for drag-and-drop functionality -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
    <!-- Top Banner - Fixed at the top -->
    <header class="app-banner">
        <div class="banner-content">
            <!-- Logo -->
            <div class="logo-container">
                <span class="logo">DUN</span>
            </div>
            
            <!-- New Task Input -->
            <div class="task-input-container">
                <input type="text" id="new-task-input" placeholder="Enter task" autocomplete="off">
                <button id="add-task-btn">Add</button>
            </div>
            
            <!-- Filter Dropdown -->
            <div class="filter-container">
                <select id="filter-dropdown">
                    <option value="all">All</option>
                    <option value="triage">Triage</option>
                    <option value="today">Today</option>
                    <option value="tomorrow">Tomorrow</option>
                    <option value="this-week">This Week</option>
                    <option value="next-week">Next Week</option>
                    <option value="this-month">This Month</option>
                    <option value="next-month">Next Month</option>
                </select>
            </div>
            
            <!-- App Icons -->
            <div class="app-icons">
                <button class="icon-btn" title="Focus mode">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <circle cx="12" cy="12" r="4"></circle>
                    </svg>
                </button>
                <button class="icon-btn" title="View as list" id="toggle-view-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="4" y1="6" x2="20" y2="6"></line>
                        <line x1="4" y1="12" x2="20" y2="12"></line>
                        <line x1="4" y1="18" x2="20" y2="18"></line>
                    </svg>
                </button>
                <button id="toggle-flags-btn" class="icon-btn" title="Toggle Priority Flags">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </button>
                <button class="icon-btn" title="Time view">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                </button>
                <button class="icon-btn" title="Settings">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1Z"></path>
                    </svg>
                </button>
                <button class="icon-btn" title="Analytics">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 20v-6M6 20V10M18 20V4"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Application Container -->
    <div id="dun-app">
        <!-- Tasks View Panel - Always visible -->
        <div class="tasks-panel">
            <!-- Tasks Header -->
            <div class="tasks-header">
                <h2>
                    <svg class="list-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="4" y1="6" x2="20" y2="6"></line>
                        <line x1="4" y1="12" x2="20" y2="12"></line>
                        <line x1="4" y1="18" x2="20" y2="18"></line>
                    </svg>
                    Tasks
                </h2>
            </div>
            
            <!-- Task tree container (using our existing implementation) -->
            <div id="task-tree"></div>
            
            <!-- Sort Button -->
            <div class="sort-container">
                <button id="sort-btn">SORT</button>
            </div>
        </div>
        
        <!-- Task View Modal/Drawer - Hidden by default -->
        <div id="task-view" class="task-view-modal hidden">
            <div class="task-view-content">
                <div class="task-view-header">
                    <h2>Task Details</h2>
                    <button class="close-task-view">Ã—</button>
                </div>
                
                <div class="task-view-body">
                    <!-- Title Field -->
                    <div class="field-group">
                        <label for="task-title">Title</label>
                        <input type="text" id="task-title" class="full-width">
                    </div>
                    
                    <!-- Date Fields -->
                    <div class="field-row">
                        <div class="field-group">
                            <label for="revisit-date">Revisit Date</label>
                            <input type="date" id="revisit-date">
                        </div>
                        <div class="field-group">
                            <label for="scheduled-time">Scheduled Time</label>
                            <input type="time" id="scheduled-time">
                        </div>
                    </div>
                    
                    <!-- Priority Flags -->
                    <div class="priority-flags-container">
                        <h3>Priority Flags</h3>
                        <div class="priority-flags">
                            <label class="flag-label" title="Is this task urgent and needs immediate attention?">
                                <input type="checkbox" name="flag-fire" id="flag-fire">
                                <span>Fire</span>
                            </label>
                            <label class="flag-label" title="Can this task be completed in under three minutes?">
                                <input type="checkbox" name="flag-fast" id="flag-fast">
                                <span>Fast</span>
                            </label>
                            <label class="flag-label" title="Am I at risk of overindulging in this task instead of maintaining balance?">
                                <input type="checkbox" name="flag-flow" id="flag-flow">
                                <span>Flow</span>
                            </label>
                            <label class="flag-label" title="Is this task something I should avoid due to potential negative outcomes?">
                                <input type="checkbox" name="flag-fear" id="flag-fear">
                                <span>Fear</span>
                            </label>
                            <label class="flag-label" title="Does this task offer an 80% result with minimal effort?">
                                <input type="checkbox" name="flag-first" id="flag-first">
                                <span>First</span>
                            </label>
                        </div>
                    </div>
                    
                    <!-- Text Areas -->
                    <div class="field-group">
                        <label for="task-overview">Overview</label>
                        <textarea id="task-overview" rows="3" class="full-width"></textarea>
                    </div>
                    
                    <div class="field-group">
                        <label for="task-details">Details</label>
                        <textarea id="task-details" rows="5" class="full-width"></textarea>
                    </div>
                    
                    <div class="field-group">
                        <label for="time-estimate">Overall Time Estimate</label>
                        <input type="text" id="time-estimate" class="full-width">
                    </div>
                    
                    <!-- Action Buttons -->
                    <div class="task-view-actions">
                        <div class="left-actions">
                            <label class="completion-checkbox">
                                <input type="checkbox" id="task-completed">
                                <span>Mark as completed</span>
                            </label>
                            <button id="delete-task" class="danger-btn">Delete</button>
                        </div>
                        <div class="right-actions">
                            <button id="start-task" class="primary-btn">Start</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Toast Notification Container -->
        <div id="toast-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
