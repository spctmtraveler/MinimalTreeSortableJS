<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUN Hours - Standalone</title>
    <link rel="stylesheet" href="hours-standalone.css">
    <script src="https://cdn.interactjs.io/v1.10.11/interact.min.js"></script>
</head>
<body>
    <!-- Fixed Top Banner -->
    <div class="top-banner">
        <div class="banner-left">
            <span class="logo">DUN</span>
        </div>
        <div class="banner-right">
            <input type="text" id="quick-add-input" placeholder="Enter task" />
            <button id="add-btn">Add</button>
            <select id="filter-dropdown">
                <option value="all">All</option>
                <option value="today">Today</option>
                <option value="tomorrow">Tomorrow</option>
            </select>
        </div>
    </div>

    <!-- Hours Panel -->
    <div class="hours-container">
        <div class="timeline-grid" id="timeline-grid">
            <!-- Hour labels and grid will be generated by JavaScript -->
        </div>
        
        <!-- Current Time Line -->
        <div class="current-time-line" id="current-time-line">
            <div class="time-line-indicator"></div>
            <div class="time-icon">üïê</div>
        </div>
        
        <!-- Limit Lines -->
        <div class="limit-line stop-line" id="stop-line">
            <div class="limit-line-bar"></div>
            <div class="limit-icon">‚èπÔ∏è</div>
            <div class="remaining-time" id="stop-remaining">9:30 rem</div>
        </div>
        
        <div class="limit-line sleep-line" id="sleep-line">
            <div class="limit-line-bar"></div>
            <div class="limit-icon">üí§</div>
            <div class="remaining-time" id="sleep-remaining">4:30 rem</div>
        </div>
        
        <!-- Task blocks will be dynamically created here -->
    </div>

    <script src="hours-standalone.js"></script>
</body>
</html>
